<!doctype html>
<html>
  <meta charset="utf-8">
  <head>
    <title>Pixel Tank</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/favicon.png">
    <meta name="description" content="Online game PixelTank" />
    <meta property="og:title" content="PixelTank" />
    <meta property="og:description" content="Online game PixelTank" />
    <meta property="og:image" content="images/PixelTank_300x200.png" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="200" />
    <script src="js/loader.js"></script>
  </head>
  <body style="height: 100%; margin: auto;">
    <form id="select" class="select select-active">
      <div class="select-logo">
        <img src="images/PixelTank.png" alt="PixelTank" />
      </div>
      <input class="select-name" type="text" name="select-name" placeholder="You name">
      <container>
      <input type="radio" name="select-tank" value="light" id="light"/>
      <label for="light" class="select-tank select-tank--light">
        Light<br />
        <img src="images/tank/light/all.svg" class="select-tank-img" alt="" />
        <div class="select-tank-attribute">
          <img src="images/bullet.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point"></div>
            <div class="select-tank-attribute-point"></div>
        </div>
        <div class="select-tank-attribute">
          <img src="images/shield.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point"></div>
            <div class="select-tank-attribute-point"></div>
        </div>
        <div class="select-tank-attribute">
          <img src="images/speed.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
        </div>
        <div class="select-tank-attribute">
          <img src="images/reload.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
        </div>
      </label>
      <input type="radio" name="select-tank" value="medium" id="medium" checked/>
      <label for="medium" class="select-tank select-tank--medium">
        Medium<br />
        <img src="images/tank/medium/all.svg" class="select-tank-img" alt="" />
        <div class="select-tank-attribute">
          <img src="images/bullet.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point"></div>
        </div>
        <div class="select-tank-attribute">
          <img src="images/shield.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point"></div>
        </div>
        <div class="select-tank-attribute">
          <img src="images/speed.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point"></div>
        </div>
        <div class="select-tank-attribute">
          <img src="images/reload.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point"></div>
        </div>
      </label>
      <input type="radio" name="select-tank" value="heavy" id="heavy"/>
      <label for="heavy" class="select-tank select-tank--heavy">
        Heavy<br />
        <img src="images/tank/heavy/all.svg" class="select-tank-img" alt="" />
        <div class="select-tank-attribute">
          <img src="images/bullet.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
        </div>
        <div class="select-tank-attribute">
          <img src="images/shield.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
        </div>
        <div class="select-tank-attribute">
          <img src="images/speed.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point"></div>
            <div class="select-tank-attribute-point"></div>
        </div>
        <div class="select-tank-attribute">
          <img src="images/reload.svg" class="select-tank-attribute-img" alt="" />
            <div class="select-tank-attribute-point select-tank-attribute-point__fill"></div>
            <div class="select-tank-attribute-point"></div>
            <div class="select-tank-attribute-point"></div>
        </div>
      </label>
      </container>
      <button id="button" type="button" class="select-button" name="button">Play</button>
      <br/>
      <div class="select-help">
        <h2>Control</h2>
        WASD - move<br/>
        Mouse - accuracy and fire<br/>
        Q - show stats
      </div>
    </form>
    <div class="loading">
      <div id="progress"><span id="progress--after"></span></div>
    </div>
    <div id="stage">
      <canvas id="ui-layer"></canvas>
      <canvas id="game-layer"></canvas>
      <canvas id="background-layer"></canvas>
    </div>
  </body>
</html>
